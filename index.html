<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/fylo.css">
</head>
<body>
    <main>
        <div class="main-container">
            <section class="fylo">
                <div class="fylo_img">
                    <img src="/images/logo.svg" alt="Fylo logo">
                </div>
                <div class="input">
                    <div class="fylo_files file-img">
                        <img src="/images/icon-document.svg" alt="fylo document">
                    </div>
                    <div class="fylo_files folder-img">
                        <img src="/images/icon-folder.svg" alt="fylo folder">
                    </div>
                    <div class="fylo_files upload-img">
                        <img src="/images/icon-upload.svg" alt="fylo upload">
                    </div>
                </div>
            </section>
            <section class="storage">
                <div class="storage-cont">
                    <p class="p_head">You've used <b>815 GB</b> of your storage</p>
                    <div class="range">
                        <div class="inner-range">
                            <div class="white-ball"></div>
                        </div>
                    </div>
                    <div class="storage-text">
                        <p><b>0 GB</b></p>
                        <p><b>1000 GB</b></p>
                    </div>
                    <div class="_185">
                        <div class="container">
                            <p>185 <span id="gray"><sup>GB LEFT<sup></span></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
